<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Signup</title>
  <link
  href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Nabla&family=Sacramento&display=swap"
  rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
</head>

<body>
  
  {% block content %}
    <header class="start-header">
      <h1>Signup</h1>
    </header>
    {% if error_message %}
    <ul>{{ error_message }}</ul>
    {% endif %}
    <form method="POST" class="user-data-form">
      {% csrf_token %}
      {{ form.as_p }}
      <label for="username">Username</label>
      <br />
      <input type="text" name="username" id="username" required />
      <br />
      <label for="phone">Phone Number</label>
      <br />
      <input type="tel" name="phone" id="phone" required />
      <br />
      <label for="email">Email</label>
      <br />
      <input type="email" name="email" id="email" required />
      <br />
      <label for="password">Password</label>
      <br />
      <input type="password" name="password" id="password" required />
      <div class="gender">
        <label>Gender</label>
        <div class="gender-option">
          <input type="radio" id="setGenderMale" name="gender" value="male" checked />
          <label for="setGenderMale">Male</label>
        </div>
        <div class="gender-option">
          <input type="radio" id="setGenderFemale" name="gender" value="female" />
          <label for="setGenderFemale">Female</label>
        </div>
      </div>
      <br />
      <input type="submit" value="Signup" />
    </form>
    <p>Already have an account? <a href="login.html">Login</a></p>
  
    {% endblock %}

  {% load static %}
  <script src="{% static 'js/signup.js' %}"></script>
</body>

</html>
